<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="#0c122c">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css" type="text/css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="f-center">
    <main class="main-layout">
      <section class="main-layout__head panel">
        <img class="panel__img" src="./images/logo.svg" alt="logo"/>
        <div class="panel__link-group">
          <button class="panel__link"><img src="./images/icon-document.svg" alt=""><span class="sr-only">File</span></button>
          <button class="panel__link"><img src="./images/icon-folder.svg" alt=""><span class="sr-only">Folder</span></button>
          <button class="panel__link"><img src="./images/icon-upload.svg" alt=""><span class="sr-only">Upload</span></button>
        </div>
      </section>
      <section class="main-layout__body usage">
        <div class="usage__desc">Youâ€™ve used <strong>815 GB</strong> of your storage</div>
        <div class="usage__progress progress"><div class="progress__meter"></div></div>
        <div class="usage__min">0 GB</div>
        <div class="usage__max">1000 GB</div>
        <div class="usage__left"><span class="usage__left__amount">185</span> <span class="usage__left__unit">GB LEFT</span></div>
      </section>
    </main>
  </div>

</body>
</html>
